<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="node_modules/vue@1.0.28/dist/vue.js"></script>
<body>
<div id="app">
    <p>{{{message}}}</p>
    <!--<input v-model="message">-->

</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: '<p>Hello Vue.js!</p>'
        }
    })
</script>
</body>
</html>
