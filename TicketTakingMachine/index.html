<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketTakingMachine</title>
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<div class="middle">
    <div class="slottop">

    </div>
    <div class="slot">
        <div class="list">
            雪花的快乐<br/>
            　沙扬挪拉一首<br/>
            　毒药<br/>
            　婴儿<br/>
            　这是一个懦怯的世界<br/>
            　去吧<br/>
            　为要寻一个明星<br/>
            　我有一个恋爱<br/>
            　月下雷峰影片<br/>
            　沪杭车中<br/>
            　石虎胡同七号<br/>
            　残诗<br/>
            　常州天宁寺闻礼忏声<br/>
            　月下待杜鹃不来<br/>
            　朝雾里的小草花<br/>
            　天国的消息<br/>
            　在那山道旁<br/>
            　多谢天！我的心又一度…<br/>
            　她是睡着了<br/>
            　康桥再会吧<br/>
        </div>
    </div>
</div>
<button style="width:100px;height: 100px;">
    click
</button>
<script type="text/javascript">
    document.getElementsByTagName("button")[0].onclick=function(){
//        document.getElementsByClassName("list")[0].style.height="300px";
        document.getElementsByClassName("list")[0].classList.add("split");
    }
</script>

</html>
