<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<button class="progress-button" data-style="fill" data-horizontal>确定</button>
<button class="progress-button" data-style="fill" data-vertical>取消</button>


<button class="spin-button" data-style="fill" data-vertical><span>发送</span>

    <div class="spin">&#xf110;</div>
</button>


<button class="tap-button" data="确定">点击</button>


<div class="et_status" data-status="-1">
    <div class="et_status_origin">
            <span>
                提交
            </span>
    </div>
    <div class="et_status2_changed">
            <span>
                继续做题
            </span>
    </div>
</div>


<div class="collection" data-status="-1">
    <span class="icon">&#xf006;</span><span class="col">  收藏</span>
</div>

<!--<div class="collection" data-status="-1">-->
<!--<span class="icon">&#xf006;</span><span>  收藏</span>-->
<!--</div>-->

<button class="basicButton">
    <span>确定</span>

    <div>点击</div>
</button>



</body>
<script type="text/javascript" src="js/progressbutton.js">
</script>


<script type="text/javascript">
    [].slice.call(document.querySelectorAll('button.progress-button')).forEach(function (bttn) {
        new ProgressButton(bttn, {
            callback: function (instance) {
                var progress = 0,
                        interval = setInterval(function () {
                            progress = Math.min(progress + Math.random() * 0.1, 1);
                            instance._setProgress(progress);

                            if (progress === 1) {
                                instance._stop(-1);
                                clearInterval(interval);
                            }
                        }, 200);
            }
        });
    });

    document.querySelector(".et_status").onclick = function () {
        (this.getAttribute("data-status") < 0) ? this.classList.add("change") : this.classList.remove("change");
        this.setAttribute('data-status', -1 * this.getAttribute("data-status"));
    }

    document.querySelector(".collection").onclick = function () {
        (this.getAttribute("data-status") < 0) ? this.classList.add("star") : this.classList.remove("star");
        (this.getAttribute("data-status") < 0) ? this.querySelector("span.col").innerHTML = "  已收藏" : this.querySelector("span.col").innerHTML = "  收藏";
        this.setAttribute('data-status', -1 * this.getAttribute("data-status"));
    }


    document.querySelector(".spin-button").onclick = function () {
        this.querySelector("div.spin").classList.add("active");
    }

    document.querySelector(".basicButton").onclick = function () {
       this.classList.add("active");
    }


</script>
</html>
