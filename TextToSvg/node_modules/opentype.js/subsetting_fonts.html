<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../dist/opentype.js"></script>


</head>
<body>
    <script>
        opentype.load('fonts/FiraSansOT-Medium.otf', function(err, font) {
            font.glyphs = font.glyphs.filter(function(g) {
                return g.unicode < 200;
            });
            font.download();
        });

    </script>
</body>
</html>
