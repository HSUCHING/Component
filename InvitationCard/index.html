<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--<div id="wparent">-->
    <div id="wrapper">
        <div class="envelope">
            <div class="flap front"></div>
            <div class="flap top"></div>
            <div class="letter">
                <div>Dear Hsuching</div>
            </div>
        </div>
    </div>
<!--</div>-->

<div id="sendsuccess">
    <div id="sendsvg">
        <svg id="load" class="showwrapped" x="0px" y="0px" viewBox="0 0 150 150">
            <circle class="loading-inner" cx="75" cy="75" r="60"/>
            <path id="tick-path" d="M35 80 l30 30 50 -70"/>
        </svg>
    </div>
    <div id="welcome">
        欢迎您大驾光临!
    </div>
</div>

<button id="receive" class="btStyle">receive</button>
<button id="open" class="btStyle">open</button>
<button id="close" class="btStyle">close</button>
<button id="send" class="btStyle">send</button>


</body>
<script type="text/javascript">
    document.getElementById("receive").onclick = function () {
        document.getElementById("wrapper").classList.add("receive");
//        document.querySelector(".envelope").classList.add("receive");

    }
    document.getElementById("open").onclick = function () {
        document.getElementsByClassName("envelope")[0].classList.add("open");
    }

    document.getElementById("close").onclick = function () {
        document.getElementsByClassName("envelope")[0].classList.add("close");
//        document.getElementsByClassName("envelope")[0].classList.remove("open");

    }
    document.getElementById("send").onclick = function () {
        document.getElementById("wrapper").classList.add("send");
        setTimeout(send, 1000);
        function send() {
            document.querySelector("#sendsvg").classList.add("show");
            document.querySelector("#welcome").classList.add("show");
        }
    }


</script>
</html>
