    var alphabet = "abcdefg".split("");
    document.querySelector("button").addEventListener("click", function () {
        var dataset=d3.shuffle(alphabet).slice(0, Math.floor(Math.random() * 7))
                .sort();
        console.log(dataset);

        var update2 = d3.select("body").selectAll("p").data(dataset, function (d) {
            return d;
        });

        update2.exit().remove();
        update2.text(function (d, i) {
            return "update " + d;
        }).style('color', 'yellow');
        update2.enter()
                .append("p")
                .text(function (d, i) {
                    return "enter " + d;
                })
                .style('color', 'red');
